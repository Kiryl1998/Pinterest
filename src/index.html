<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.scss" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="wrapHeader">
          <div class="logo">
            <img
              class="imgPinterest"
              src="./img/860c87633f4de3aae800d9c948cbebdd.jpg"
              alt="Pinterest"
            />
          </div>
          <input class="inputHeader" type="text" />
          <div class="wrapBoards">
            <div class="boardSelection">
              <span class="textBoardSelection">Выбрать доску</span>
              <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="boards">
              <span class="board">Доска 1</span>
              <span class="board">Доска 2</span>
              <span class="board">Доска 3</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="cards">
      <div class="container">
        <div class="wrapAllCards"></div>
      </div>
    </section>
    <script src="/index.js" type="module"></script>
  </body>
</html>
